<h2>Lista</h2>
<div class="component tabela">
  <table class="table table-bordered border border-5 border-dark">
    <tr>
      <th> Código</th>
      <th> Nome</th>
      <th> Dia da Semana</th>
      <th>Horário</th>
    </tr>
    <tr *ngFor="let item of list; index as i">
      <td>
        {{item.cod}}
      <td>
        <a [routerLink]="['/list', i]"> {{ item.nome}} </a>
      </td>
      <td>{{item.dia}}</td>
      <td>{{item.horario}}</td>
    </tr>
  </table>
</div>
